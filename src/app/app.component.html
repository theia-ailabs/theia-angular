<div *ngIf="!connected">

  <div id="loading-btn" class="h-full w-full">

    shadow-yellow-400 border-gray-300 text-sm p-2 px-4
    uppercase rounded-xl">
      <h1 class="text-[8px] pl-2 hover:text-white

        Connect

  </div>

</div>
