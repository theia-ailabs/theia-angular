<div *ngIf="!connected">
  <!-- Connect Btn -->
  <button id="connect-btn" (click)="connect()" class="align-middle animate-bounce connect-btn mt-6 hidden border

    shadow-yellow-400 border-gray-300 text-sm p-2 px-4
    uppercase rounded-xl">

      hover:font-bold hover:translate-x-2">

</div>
