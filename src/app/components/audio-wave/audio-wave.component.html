
<div class="flex bg-white/10 shadow-inner shadow-purple-500/40 border
  border-gray-500/30 rounded-xl m-2
  mt-4
  p-2">
  <div id="waveform" class="mt-1 w-full h-full text-purple-500"></div>
  <div id="wave-timeline" class="h-full"></div>

  <div class="mt-1 bg-gray-800 text-white rounded-full w-12 h-8 flex
    items-center ml-2
    justify-center focus:outline-none" (click)="onPlay()">
    <div *ngIf="!isPlaying">
      <button (click)="onPlay()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7V5z" />
          </svg>
        </button>
      </div>
      <div *ngIf="isPlaying">
        <button (click)="onStop()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4"
            fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
              stroke-width="2"
              d="M6 4h3v16H6V4zM15 4h3v16h-3V4z" />
            </svg>
          </button>
        </div>

      </div>

    </div>
    <!-- <div class="text-white/80 text-xs">{{ ms }}</div> -->
