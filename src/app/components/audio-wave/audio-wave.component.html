
<div class="flex bg-black/50 rounded-xl m-2 p-2">

  <div id="waveform" class="w-full text-purple-500 h-[30px]"></div>
  <div id="wave-timeline" class="h-[30px]"></div>

  <button class="bg-gray-800 text-white rounded-full w-12 h-12 flex items-center
    justify-center focus:outline-none" (click)="onPlay()">
    <ng-container *ngIf="!isPlaying; else pause">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M9 5l7 7-7 7V5z" />
        </svg>
      </ng-container>
      <ng-template #pause>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M6 4h3v16H6V4zM15 4h3v16h-3V4z" />
          </svg>
        </ng-template>
      </button>

    </div>
