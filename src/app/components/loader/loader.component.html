<div class="loader-group w-full" [@fadeAnimation]="welcome">
    <audio id='myAudio' src='./../../../assets/sounds/Welcome.mp3' type='audio/mp3' autoplay></audio>
    <section class="text-center flex flex-wrap justify-center">
        <div class="loader-head w-full text-center">
            <h1 class="w-full">
                <div class="loader w-72 w-max-96 m-auto flex flex-wrap justify-center">
                    <div class="text-lg my-4">
                        <span class="m">W</span>
                        <span class="m">E</span>
                        <span class="m">L</span>
                        <span class="m">C</span>
                        <span class="m">O</span>
                        <span class="m">M</span>
                        <span class="m">E</span>
                        <span class="m">&nbsp;</span>
                        <span class="m">T</span>
                        <span class="m">O</span>
                    </div>
                    <div class="text-5xl my-4">
                        <span class="m">T</span>
                        <span class="m">H</span>
                        <span class="m">E</span>
                        <span class="m">I</span>
                        <span class="m">A</span>
                    </div>
                </div>
            </h1>
            <div class="mt-4">
                <div class="vertical-centered-box mt-32 sm:-mt-56 z-10">
                    <div class="loader-line-mask">
                        <div class="content-box">
                            <div class="loader-line"></div>
                            <div class="loader-circle"></div>
                        </div>
                    </div>
                    <button (click)="connect()"
                        class="connect-btn border bg-orange-300/80 border-gray-500 text-sm p-4 rounded-xl mb-12">
                        Connect
                    </button>
                </div>
            </div>
            <div class="mt-96">
                <app-text-loader class="w-full" />
            </div>
        </div>
    </section>
</div>
<app-background-canvas />
