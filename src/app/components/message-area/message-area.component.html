<div class="flex z-50 relative justify-center w-full">
    <span id="span_input" class="z-50 fixed top-28 py-2 hover:border-yellow-500
        text-center border border-purple-300/50
        bg-black/50
        text-white text-xs
        shadow-inner-sm shadow-yellow-400
        min-h-12
        p-1 my-2
        w-64 rounded-xl
        " autofocus contenteditable>
    </span>
    <button class="bg-white z-50 send" type="button" (click)="inputMessage()">&nbsp;</button>
</div>
<div class="z-20 relative p-2 pt-4 h-screen w-screen">
    <div class="z-30 relative flex align-top top-0" *ngFor="let x of
        appService.messages" key="x.datetime">
        <div *ngIf="x.author==='Theia'" class="z-50 relative align-top flex
            justify-start
            w-full
            -mb-4">
            <div>
                <div class="text-xs text-white ml-12 mt-4 my-2
                    font-semibold
                    rounded-xl
                    bg-black/30
                    rounded-bl-none w-[280px] lg:w-[440px] shadow-inner
                    shadow-purple-400
                    border-b-3 border-purple-400">
                    <div class="text-xs text-white p-2 px-8
                        font-semibold
                        rounded-xl
                        bg-black/30
                        rounded-bl-none w-[280px] lg:w-[440px] shadow-sm
                        shadow-purple-400 border border-yellow-400/30">
                        <app-audio-wave class="h-4 max-h-12" />
                            <div class="p-4">
                                {{x.message}}
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-start text-xs mb-4 pl-4">
                        <div class="text-center flex align-bottom
                            justify-center">
                            <img class="w-10 h-10 rounded-full ml-1 mr-2 m-auto
                                border
                                border-gray-500/50"
                                src="../../../assets/img/theia.png" />
                        </div>
                        <div class="text-left pl-2 font-bold opacity-50
                            text-transparent bg-clip-text bg-gradient-to-r
                            from-purple-400 to-yellow-400">
                            {{x.author}}
                        </div>
                        <div class="mr-4 text-gray-500">
                            {{x.datetime}}
                        </div>
                    </div>
                </div>

            </div>

            <div *ngIf="x.author!='Theia'" class="flex justify-end w-full
                -mb-4">
                <div>
                    <div class="p-2 px-8 my-2 text-xs text-white text-semibold
                        rounded-xl bg-black/30
                        rounded-br-none w-[280px] lg:w-[440px] shadow-inner
                        shadow-yellow-400">
                        <app-audio-wave class="h-4 max-h-12" />
                            {{x.message}}
                        </div>
                        <div class="flex justify-end text-xs mb-4 pl-4">
                            <div class="mr-4 text-gray-500">
                                {{x.datetime}}
                            </div>
                            <div class="text-right pr-2 font-bold
                                text-transparent bg-clip-text bg-gradient-to-r
                                from-purple-400 to-yellow-400">
                                {{x.author}}
                            </div>
                        </div>
                    </div>
                    <div class="text-center flex align-bottom justify-center">
                        <img class="w-10 h-10 rounded-full ml-1 mr-2 m-auto
                            mb-2" src="../../../assets/img/profile.png" />
                    </div>
                </div>
            </div>
        </div>
