<div class="z-20 relative p-2 pt-4 h-screen w-screen
    opacity-100">
    <div class="z-30 relative flex align-top top-0" *ngFor="let x of
        appService.messages"
        key="x.datetime">
        <div *ngIf="x.author==='Theia'" class="z-50 relative align-top flex
            justify-start
            w-full
            -mb-4">
            <div>
                <div class="text-xs text-white ml-8 mt-2 p-2 px-8 my-2
                    rounded-xl
                    bg-white/10
                    rounded-bl-none w-[280px] shadow-xs shadow-purple-500">
                    <app-audio-wave class="h-4 max-h-12"/>
                        {{x.message}}
                    </div>
                    <div class="flex justify-start text-xs mb-4 pl-4">
                        <div class="text-center flex align-bottom
                            justify-center">
                            <img class="w-10 h-10 rounded-full ml-1 mr-2 m-auto
                                mb-2" src="../../../assets/img/theia.png" />
                        </div>
                        <div
                            class="text-left pl-2 font-semibold
                            text-transparent bg-clip-text bg-gradient-to-r
                            from-purple-500 to-yellow-400">
                            {{x.author}}
                        </div>
                        <div class="mr-4 text-gray-500">
                            {{x.datetime}}
                        </div>
                    </div>
                </div>

            </div>

            <div *ngIf="x.author!='Theia'" class="flex justify-end w-full
                -mb-4">
                <div>
                    <div class="p-2 px-8 my-2 text-xs text-white text-semibold
                        rounded-xl
                        rounded-br-none w-[280px] shadow-sm shadow-yellow-500">
                        <app-audio-wave class="h-4 max-h-12"/>
                            {{x.message}}
                        </div>
                        <div class="flex justify-end text-xs mb-4 pl-4">
                            <div class="mr-4 text-gray-500">
                                {{x.datetime}}
                            </div>
                            <div
                                class="text-right pr-2 font-semibold
                                text-transparent bg-clip-text bg-gradient-to-r
                                from-purple-500 to-yellow-400">
                                {{x.author}}
                            </div>
                        </div>
                    </div>
                    <div class="text-center flex align-bottom justify-center">
                        <img class="w-10 h-10 rounded-full ml-1 mr-2 m-auto
                            mb-2" src="../../../assets/img/profile.png" />
                    </div>
                </div>
            </div>

        </div>

        <div class="flex z-50 relative justify-center w-full">
            <input type="text" autofocus (keyup.enter)="inputMessage()"
                [(ngModel)]="userMessage"
                class="z-50 fixed bottom-4 hover:border-yellow-500
                text-center
                bg-transparent
                text-white text-xs
                shadow-inner-xl shadow-yellow-200
                p-1 my-2
                w-44 rounded-xl border border-purple-500"
                placeholder="{{placeholder}}" />
        </div>
